<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Scrapper</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
      font-size: 14px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
      font-family: inherit;
    }

    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    input[type="file"] {
      margin-top: 10px;
      padding: 8px;
      font-size: 14px;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      width: 100%;
      margin-bottom: 10px;
    }

    button:hover {
      background: #5568d3;
    }

    button:active {
      transform: scale(0.98);
    }

    .status-area {
      margin-top: 25px;
      padding: 15px;
      border-radius: 6px;
      min-height: 50px;
      display: none;
      font-size: 14px;
    }

    .status-area.show {
      display: block;
    }

    .status-area.error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
    }

    .status-area.success {
      background: #efe;
      border: 1px solid #cfc;
      color: #3c3;
    }

    .status-area.info {
      background: #eef;
      border: 1px solid #ccf;
      color: #33c;
    }

    .divider {
      height: 1px;
      background: #e0e0e0;
      margin: 30px 0;
    }

    .file-upload-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Odd warning styles */
    .odd-warning {
      background-color: #fff3cd;
      border: 2px solid #ffc107;
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 20px;
      color: #856404;
      font-weight: 500;
      text-align: center;
    }

    /* Modal styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.show {
      display: flex;
    }

    .modal {
      background: white;
      border-radius: 12px;
      max-width: 700px;
      width: 90%;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      padding: 20px 25px;
      border-bottom: 2px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      margin: 0;
      color: #333;
      font-size: 22px;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: #999;
      padding: 0;
      width: auto;
      margin: 0;
      line-height: 1;
    }

    .modal-close:hover {
      color: #333;
      background: none;
      transform: none;
    }

    .modal-body {
      padding: 25px;
    }

    .modal-section {
      margin-bottom: 30px;
    }

    .modal-section h3 {
      margin: 0 0 15px 0;
      color: #555;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .row-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }

    .data-row {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 10px;
      background: #f8f8f8;
      border-radius: 6px;
    }

    .data-row input,
    .data-row select {
      padding: 8px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .data-row input {
      width: 80px;
      flex-shrink: 0;
    }

    .data-row select {
      flex: 1;
      min-width: 150px;
    }

    .data-row label {
      font-size: 12px;
      color: #666;
      margin: 0;
      font-weight: normal;
    }

    .data-row .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .remove-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: auto;
      margin: 0;
      flex-shrink: 0;
    }

    .remove-btn:hover {
      background: #cc0000;
    }

    .add-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      width: auto;
      margin: 0;
    }

    .add-btn:hover {
      background: #45a049;
    }

    .validation-errors {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 12px;
      border-radius: 6px;
      margin-top: 15px;
      display: none;
    }

    .validation-errors.show {
      display: block;
    }

    .validation-errors ul {
      margin: 5px 0 0 20px;
      padding: 0;
    }

    .validation-errors li {
      margin: 3px 0;
    }

    .modal-footer {
      padding: 20px 25px;
      border-top: 2px solid #e0e0e0;
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .modal-footer button {
      width: auto;
      margin: 0;
    }

    .btn-secondary {
      background: #999;
    }

    .btn-secondary:hover {
      background: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéµ Spotify Scrapper</h1>
    
    <!-- Section 1: Create List -->
    <div class="form-group">
      <label for="spotifyUrl">Spotify Link</label>
      <input 
        type="text" 
        id="spotifyUrl" 
        placeholder="Insert Spotify link"
      >
    </div>

    <div class="form-group">
      <button id="createListBtn">Create list</button>
    </div>

    <div class="divider"></div>

    <!-- Section 2: Upload and Create JSON -->
    <div class="form-group">
      <label for="uploadList">Upload list</label>
      <div class="file-upload-group">
        <textarea id="uploadList"></textarea>
        <input type="file" id="fileInput" accept=".txt">
      </div>
    </div>

    <div class="form-group">
      <button id="createJsonBtn">Create json list</button>
    </div>

    <!-- Status Area -->
    <div id="statusArea" class="status-area"></div>
  </div>

  <!-- Advanced Pairing Plan Modal -->
  <div id="pairingModal" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h2>Configure Advanced Pairing Plan</h2>
        <button class="modal-close" id="modalClose">&times;</button>
      </div>
      
      <div class="modal-body">
        <!-- Odd Playlist Warning -->
        <div id="oddWarning" class="odd-warning" style="display: none;">
          ‚ö†Ô∏è This playlist has an odd number of tracks. You must configure cutoff, trios, or ranges to proceed.
        </div>
        
        <!-- Trios Section -->
        <div class="modal-section">
          <h3>üéµ Trios</h3>
          <div id="trioRows" class="row-container"></div>
          <button class="add-btn" id="addTrioBtn">+ Add Trio</button>
        </div>

        <!-- Ranges Section -->
        <div class="modal-section">
          <h3>üìä Ranges</h3>
          <div id="rangeRows" class="row-container"></div>
          <button class="add-btn" id="addRangeBtn">+ Add Range</button>
        </div>

        <!-- Validation Errors -->
        <div id="validationErrors" class="validation-errors">
          <strong>Validation Errors:</strong>
          <ul id="errorList"></ul>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn-secondary" id="cancelModalBtn">Cancel</button>
        <button id="runPlanBtn">Run Plan</button>
      </div>
    </div>
  </div>

  <script>
    const spotifyUrlInput = document.getElementById('spotifyUrl');
    const createListBtn = document.getElementById('createListBtn');
    const uploadListTextarea = document.getElementById('uploadList');
    const fileInput = document.getElementById('fileInput');
    const createJsonBtn = document.getElementById('createJsonBtn');
    const statusArea = document.getElementById('statusArea');

    // Modal elements
    const pairingModal = document.getElementById('pairingModal');
    const modalClose = document.getElementById('modalClose');
    const cancelModalBtn = document.getElementById('cancelModalBtn');
    const runPlanBtn = document.getElementById('runPlanBtn');
    const trioRows = document.getElementById('trioRows');
    const rangeRows = document.getElementById('rangeRows');
    const addTrioBtn = document.getElementById('addTrioBtn');
    const addRangeBtn = document.getElementById('addRangeBtn');
    const validationErrors = document.getElementById('validationErrors');
    const errorList = document.getElementById('errorList');

    let currentTrackCount = 0;
    let pendingRequest = null;

    // Show status message
    function showStatus(message, type = 'info') {
      statusArea.textContent = message;
      statusArea.className = `status-area show ${type}`;
      setTimeout(() => {
        statusArea.classList.remove('show');
      }, 5000);
    }

    // Modal functions
    function showModal() {
      pairingModal.classList.add('show');
      // Add default range if none exist
      if (rangeRows.children.length === 0) {
        addRangeRow();
      }
    }

    function hideModal() {
      pairingModal.classList.remove('show');
      clearValidationErrors();
    }

    function clearValidationErrors() {
      validationErrors.classList.remove('show');
      errorList.innerHTML = '';
    }

    function showValidationErrors(errors) {
      errorList.innerHTML = '';
      errors.forEach(error => {
        const li = document.createElement('li');
        li.textContent = error;
        errorList.appendChild(li);
      });
      validationErrors.classList.add('show');
    }

    // Trio row management
    let trioIdCounter = 0;
    function addTrioRow(original = '', sampleA = '', sampleB = '') {
      const id = trioIdCounter++;
      const row = document.createElement('div');
      row.className = 'data-row';
      row.dataset.trioId = id;
      row.innerHTML = `
        <div class="field">
          <label>Original</label>
          <input type="number" class="trio-original" min="1" value="${original}" placeholder="Track #">
        </div>
        <div class="field">
          <label>Sample A</label>
          <input type="number" class="trio-sampleA" min="1" value="${sampleA}" placeholder="Track #">
        </div>
        <div class="field">
          <label>Sample B</label>
          <input type="number" class="trio-sampleB" min="1" value="${sampleB}" placeholder="Track #">
        </div>
        <button class="remove-btn" onclick="removeTrioRow(${id})">Remove</button>
      `;
      trioRows.appendChild(row);
    }

    function removeTrioRow(id) {
      const row = trioRows.querySelector(`[data-trio-id="${id}"]`);
      if (row) row.remove();
    }

    // Range row management
    let rangeIdCounter = 0;
    function addRangeRow(start = '', end = '', mapping = 'EVEN_ORIGINAL') {
      const id = rangeIdCounter++;
      const row = document.createElement('div');
      row.className = 'data-row';
      row.dataset.rangeId = id;
      row.innerHTML = `
        <div class="field">
          <label>Start</label>
          <input type="number" class="range-start" min="1" value="${start}" placeholder="Track #">
        </div>
        <div class="field">
          <label>End</label>
          <input type="number" class="range-end" min="1" value="${end}" placeholder="Track #">
        </div>
        <div class="field">
          <label>Mapping</label>
          <select class="range-mapping">
            <option value="EVEN_ORIGINAL" ${mapping === 'EVEN_ORIGINAL' ? 'selected' : ''}>Even = Original</option>
            <option value="ODD_ORIGINAL" ${mapping === 'ODD_ORIGINAL' ? 'selected' : ''}>Odd = Original</option>
          </select>
        </div>
        <button class="remove-btn" onclick="removeRangeRow(${id})">Remove</button>
      `;
      rangeRows.appendChild(row);
    }

    function removeRangeRow(id) {
      const row = rangeRows.querySelector(`[data-range-id="${id}"]`);
      if (row) row.remove();
    }

    // Collect plan from form
    function collectPlanFromForm() {
      const trios = [];
      const ranges = [];

      // Collect trios
      trioRows.querySelectorAll('.data-row').forEach(row => {
        const original = parseInt(row.querySelector('.trio-original').value);
        const sampleA = parseInt(row.querySelector('.trio-sampleA').value);
        const sampleB = parseInt(row.querySelector('.trio-sampleB').value);
        
        if (!isNaN(original) && !isNaN(sampleA) && !isNaN(sampleB)) {
          trios.push({ original, sampleA, sampleB });
        }
      });

      // Collect ranges
      rangeRows.querySelectorAll('.data-row').forEach(row => {
        const start = parseInt(row.querySelector('.range-start').value);
        const end = parseInt(row.querySelector('.range-end').value);
        const mapping = row.querySelector('.range-mapping').value;
        
        if (!isNaN(start) && !isNaN(end)) {
          ranges.push({ start, end, mapping });
        }
      });

      return { trios, ranges };
    }

    // Make functions global for onclick handlers
    window.removeTrioRow = removeTrioRow;
    window.removeRangeRow = removeRangeRow;

    // Event listeners for modal
    modalClose.addEventListener('click', hideModal);
    cancelModalBtn.addEventListener('click', hideModal);
    addTrioBtn.addEventListener('click', () => addTrioRow());
    addRangeBtn.addEventListener('click', () => addRangeRow());

    runPlanBtn.addEventListener('click', async () => {
      const plan = collectPlanFromForm();
      
      // Basic client-side validation
      if (plan.ranges.length === 0) {
        showValidationErrors(['Plan must have at least one range']);
        return;
      }

      clearValidationErrors();
      
      // Try to apply the plan
      if (pendingRequest) {
        pendingRequest.advancedPairingPlan = plan;
        
        try {
          const response = await fetch('/api/create-list', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(pendingRequest)
          });

          if (!response.ok) {
            const error = await response.json();
            
            if (error.details && Array.isArray(error.details)) {
              showValidationErrors(error.details);
            } else {
              showValidationErrors([error.error || 'Unknown error']);
            }
            return;
          }

          // Success! Download file
          hideModal();
          
          // Parse JSON response
          const data = await response.json();
          const removedDuplicates = data.removedDuplicates || [];
          const excludedTracks = data.excludedTracks || [];
          const txtContent = data.txtContent || '';
          
          // Create and download the text file
          const blob = new Blob([txtContent], { type: 'text/plain' });
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'playlist_pairs.txt';
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(url);
          document.body.removeChild(a);

          showStatus('List created and downloaded!', 'success');
          
          // Show excluded tracks popup first (if any)
          if (excludedTracks.length > 0) {
            showExcludedTracksPopup(excludedTracks);
          }
          
          // Show duplicates popup
          showDuplicatesPopup(removedDuplicates);
          
        } catch (error) {
          showValidationErrors([error.message]);
        }
      }
    });

    // Handle file upload
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        if (!file.name.endsWith('.txt')) {
          showStatus('Please upload a .txt file', 'error');
          return;
        }

        const reader = new FileReader();
        reader.onload = (event) => {
          uploadListTextarea.value = event.target.result;
          showStatus('File uploaded successfully!', 'success');
        };
        reader.onerror = () => {
          showStatus('Error reading file', 'error');
        };
        reader.readAsText(file);
      }
    });

    // Create list button handler
    createListBtn.addEventListener('click', async () => {
      const spotifyUrl = spotifyUrlInput.value.trim();
      
      if (!spotifyUrl) {
        showStatus('Please enter a Spotify link', 'error');
        return;
      }

      try {
        showStatus('Creating list...', 'info');
        
        let requestBody = { spotifyUrl };
        
        // Optional: Add advanced pairing plan
        // requestBody.advancedPairingPlan = {
        //   trios: [{ original: 5, sampleA: 6, sampleB: 7 }],
        //   ranges: [
        //     { start: 1, end: 4, mapping: 'EVEN_ORIGINAL' },
        //     { start: 8, end: 10, mapping: 'ODD_ORIGINAL' }
        //   ]
        // };
        
        // First request - just to get track count
        let response = await fetch('/api/create-list', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestBody)
        });

        let totalTracks = 0;
        let isOdd = false;

        // If successful, get data from JSON response
        if (response.ok) {
          const data = await response.json();
          totalTracks = data.totalTracks || 0;
          isOdd = totalTracks % 2 !== 0;
        } else {
          // If odd, capture error info
          const error = await response.json();
          
          if (error.error === 'odd') {
            totalTracks = error.totalTracks;
            isOdd = true;
          } else {
            throw new Error(error.error || 'Failed to create list');
          }
        }

        // ALWAYS show modal - give user option for cutoff/trios/ranges
        // Store request and track count for modal
        pendingRequest = requestBody;
        currentTrackCount = totalTracks;
        
        // Clear and reset modal
        trioRows.innerHTML = '';
        rangeRows.innerHTML = '';
        clearValidationErrors();
        
        // Show/hide odd warning based on track count
        const oddWarning = document.getElementById('oddWarning');
        oddWarning.style.display = isOdd ? 'block' : 'none';
        
        // Show modal and wait for user to configure
        showModal();
      } catch (error) {
        showStatus(error.message, 'error');
      }
    });

    // Function to show excluded tracks popup
    function showExcludedTracksPopup(excludedTracks) {
      let message = `${excludedTracks.length} track(s) were excluded (not in ranges or trios):\n\n`;
      
      excludedTracks.forEach((track) => {
        message += `Track #${track.trackNumber}: "${track.title}" by ${track.artist}\n`;
      });

      alert(message);
    }

    // Function to show duplicates popup
    function showDuplicatesPopup(removedDuplicates) {
      if (removedDuplicates.length === 0) {
        alert('No duplicates were removed.');
        return;
      }

      let message = `${removedDuplicates.length} duplicate pair(s) were removed:\n\n`;
      
      removedDuplicates.forEach((dup, idx) => {
        message += `${idx + 1}. Original: "${dup.originalTitle}" by ${dup.originalArtist}\n`;
        message += `   Sampled: "${dup.sampledTitle}" by ${dup.sampledArtist}\n\n`;
      });

      alert(message);
    }

    // Create JSON button handler
    createJsonBtn.addEventListener('click', async () => {
      const confirmedText = uploadListTextarea.value.trim();
      
      if (!confirmedText) {
        showStatus('Please upload or paste playlist pairs text into the textarea', 'error');
        return;
      }

      try {
        showStatus('Creating JSON list...', 'info');
        
        const response = await fetch('/api/create-json', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ confirmedText })
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Failed to create JSON list');
        }

        // Check for warning header
        const warningHeader = response.headers.get('X-Warning');

        // Download the file
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'playlist_pairs.json';
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);

        // Show success with warning if applicable
        if (warningHeader) {
          showStatus(`JSON list created and downloaded! ‚ö†Ô∏è ${warningHeader}`, 'success');
        } else {
          showStatus('JSON list created and downloaded!', 'success');
        }
      } catch (error) {
        showStatus(error.message, 'error');
      }
    });
  </script>
</body>
</html>
